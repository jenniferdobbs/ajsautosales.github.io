<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Inventory | A&J's Auto Sales</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto&family=Playfair+Display&display=swap">
</head>
<body>
  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <main class="inventory-main">
    <section class="inventory-intro">
      <h1>Our Available Cars</h1>
      <p>Browse our selection of quality used vehicles below.</p>
    </section>

    <section class="inventory-list">
      <!-- Example Car Item -->
      <div class="car-item">
        <img src="../images/honda-civic.jpg" alt="2020 Honda Civic" class="car-image">
        <div class="car-details">
          <h3>2020 Honda Civic</h3>
          <p>55,000 miles • Automatic • FWD</p>
          <p>$18,500</p>
        </div>
      </div>

      <div class="car-item">
        <img src="../images/ford-f150.jpg" alt="2018 Ford F-150" class="car-image">
        <div class="car-details">
          <h3>2018 Ford F-150</h3>
          <p>75,000 miles • Automatic • 4WD</p>
          <p>$24,900</p>
        </div>
      </div>

      <div class="car-item">
        <img src="../images/toyota-corolla.jpg" alt="2019 Toyota Corolla" class="car-image">
        <div class="car-details">
          <h3>2019 Toyota Corolla</h3>
          <p>60,000 miles • CVT • FWD</p>
          <p>$16,800</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <script>
    // Dynamically load header and footer
    window.addEventListener('DOMContentLoaded', () => {
      // Load header
      fetch('../header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;

          // Reinitialize hamburger menu functionality after header is loaded
          const hamburger = document.querySelector('.hamburger');
          const navLinks = document.querySelector('.nav-links');

          if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
              navLinks.classList.toggle('show');
            });
          }
        });

      // Load footer
      fetch('../footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    });
  </script>
  <script src="/script.js"></script>
</body>
</html>
